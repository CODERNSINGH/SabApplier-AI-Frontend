<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SabApplier AI</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var r = l.pathname.split('/').slice(1);
      var s = r.slice(0, pathSegmentsToKeep).join('/') + '/';
      var m = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var f = l.hash;
      var c = l.search;
      var d = l.origin;
      var i = r.indexOf('index.html');
      if (i >= 0 && r[i] == 'index.html') {
        r.splice(i, 1);
      }
      if (r[0] == 'index.html') {
        r.splice(0, 1);
      }
      var o = r.join('/');
      if (m.length > 0) {
        o = o + (o.length > 0 ? '/' : '') + m;
      }
      var u = d + '/' + o + f + c;
      window.location.replace(u);
    </script>
  </head>
  <body>
    <noscript>
      <h1>JavaScript is required to use this application.</h1>
    </noscript>
  </body>
</html>
